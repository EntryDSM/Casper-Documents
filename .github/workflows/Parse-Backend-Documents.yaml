name: Parse Backend Documents

on:
  push:
    branches: [ master, main ]
    paths:
      - 'documents/backend/*.md'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'documents/backend/*.md'
  workflow_dispatch:

jobs:
  validate-and-parse-backend-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup permissions
        run: |
          chmod +x ./script/parsing-entb.sh
          chmod +x ./script/validate-entb.sh

      - name: Validate backend documents
        run: |
          VALIDATION_FAILED=0
          for file in documents/backend/*.md; do
            if [ -f "$file" ]; then
              echo "Validating backend file: $file"
              if ! ./script/validate-entb.sh "$file"; then
                VALIDATION_FAILED=1
              fi
            fi
          done
          
          if [ $VALIDATION_FAILED -eq 1 ]; then
            echo "Validation failed for one or more backend documents. Please fix the issues and try again."
            exit 1
          fi

      - name: Run backend document parser
        run: |
          for file in documents/backend/*.md; do
            if [ -f "$file" ]; then
              echo "Parsing backend file: $file"
              ./script/parsing-entb.sh "$file"
            fi
          done

      - name: Commit parsed documents
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add documents/api/
          git add documents/function/
          git diff-index --quiet HEAD || git commit -m "자동 백엔드 문서 생성: $(date +%Y-%m-%d)"
          git push || echo "Unable to push changes"